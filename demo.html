<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <script src="ActionIO.js"></script>
        <style type="text/css">
            #actionsArea {
                width: 200px;
                height: 500px;
                background-color: lightcoral;
            }
            .actionStyle {
                width: 100%;
            }
        }
        </style>
    </head>
    
    <body>
        
        <div id="actionsArea"></div>
        
        <script>
            
            function handleAction(action) {
                console.log("User pressed " + action);
                if (action === "clear") actions.clearActions();
            }
            
            var actions = new ActionIO("actionsArea");
            actions.setHandleAction(handleAction);
            actions.createAction("Nimm den Keks", "nimm_keks");
            actions.createAction("Gehe nach Norden", "gehe_norden");
            actions.createAction("L&ouml;schen", "clear");
            
        </script>
    </body>

</html>
